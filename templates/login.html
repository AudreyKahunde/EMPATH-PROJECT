<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EEG Stress Detecion Login</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }

  /* Light & Dark mode backgrounds */
  body.light {
    color: #222;
  }
  body.dark {
    color: #eee;
  }

  /* Animated Gradient Background - dark mode */
  body.dark {
    background: linear-gradient(-45deg, #1e3c72, #2a5298, #4a90e2, #1e3c72);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
  }
  @keyframes gradientShift {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  /* Light mode background video */
  body.light video#bgVideo {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    object-fit: cover;
    z-index: -2;
  }
  /* Light mode overlay to soften video */
  body.light #videoOverlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(255 255 255 / 0.35);
    z-index: -1;
    pointer-events: none;
  }

  /* Floating particles container */
  #particles {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: -1;
  }

  /* Container for forms */
  .container {
    position: relative;
    max-width: 360px;
    margin: 3em auto;
    background: rgba(0,0,0,0.5);
    padding: 2em 2.5em;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
    animation: fadeInUp 1s ease forwards;
    transform: translateY(20px);
    opacity: 0;
  }
  body.light .container {
    background: rgba(255 255 255 / 0.85);
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    color: #222;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Title */
  h2 {
    text-align: center;
    margin-bottom: 1em;
    font-weight: 700;
    font-size: 1.8rem;
    animation: fadeInDown 1s ease forwards;
    transform: translateY(-20px);
    opacity: 0;
  }
  body.light h2 {
    color: #111;
  }
  @keyframes fadeInDown {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Input fields */
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 0.7em 1em;
    margin-bottom: 1.2em;
    border: 2px solid transparent;
    border-radius: 30px;
    font-size: 1rem;
    transition: 0.3s ease;
    outline: none;
    box-shadow: inset 0 0 5px #00000030;
    background: transparent;
    color: inherit;
  }
  body.light input {
    box-shadow: inset 0 0 8px #00000020;
    background: #fff;
    color: #222;
  }
  input:focus {
    border-color: #00d8ff;
    box-shadow: 0 0 10px #00d8ff;
    background: transparent;
  }
  body.light input:focus {
    background: #eefcff;
  }

  /* Show/hide password label */
  .show-pass {
    display: flex;
    align-items: center;
    gap: 0.4em;
    font-size: 0.85rem;
    margin-bottom: 1em;
    user-select: none;
    cursor: pointer;
  }
  .show-pass input[type="checkbox"] {
    cursor: pointer;
  }

  /* Buttons */
  button {
    width: 100%;
    padding: 0.75em 1em;
    border: none;
    border-radius: 30px;
    background: linear-gradient(45deg, #00d8ff, #005a9c);
    color: #fff;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
    box-shadow: 0 0 10px #00d8ffaa;
  }
  body.light button {
    background: linear-gradient(45deg, #005a9c, #00d8ff);
    color: #fff;
    box-shadow: 0 0 15px #005a9ccc;
  }
  button:hover {
    background: linear-gradient(45deg, #007bff, #003f7f);
    box-shadow: 0 0 18px #007bffcc;
    transform: scale(1.05);
  }

  /* Toggle form links */
  .toggle-links {
    text-align: center;
    margin-top: 1em;
    user-select: none;
  }
  .toggle-links span {
    color: #00d8ff;
    cursor: pointer;
    font-weight: 600;
    text-decoration: underline;
  }
  body.light .toggle-links span {
    color: #005a9c;
  }

  /* Error box */
  .error-box {
    background: #ff5252;
    color: white;
    padding: 0.8em 1em;
    margin-bottom: 1em;
    border-radius: 8px;
    text-align: center;
    animation: shake 0.4s ease;
    box-shadow: 0 0 10px #ff5255cc;
  }

  @keyframes shake {
    0%, 100% {transform: translateX(0);}
    20%, 60% {transform: translateX(-8px);}
    40%, 80% {transform: translateX(8px);}
  }

  /* Dark/light toggle switch */
  .dark-toggle {
    position: fixed;
    top: 15px;
    right: 15px;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 0.4em;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    color: inherit;
    z-index: 10;
  }
  .dark-toggle input[type="checkbox"] {
    width: 36px;
    height: 18px;
    appearance: none;
    background: #ddd;
    border-radius: 9px;
    position: relative;
    outline: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .dark-toggle input[type="checkbox"]:checked {
    background: #222;
  }
  .dark-toggle input[type="checkbox"]::before {
    content: "";
    position: absolute;
    top: 1.8px;
    left: 1.8px;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: white;
    transition: 0.3s ease;
  }
  .dark-toggle input[type="checkbox"]:checked::before {
    left: 19px;
  }

</style>
</head>
<body class="dark">

  <!-- Background video for light mode -->
  <video id="bgVideo" autoplay muted loop playsinline style="display:none;">
    <source src="https://cdn.videvo.net/videvo_files/video/free/2019-08/small_watermarked/190727_02_Drone_08_preview.webm" type="video/webm" />
    <source src="https://cdn.videvo.net/videvo_files/video/free/2019-08/small_watermarked/190727_02_Drone_08_preview.mp4" type="video/mp4" />
    <!-- fallback -->
  </video>
  <div id="videoOverlay"></div>

  <!-- Floating particles -->
  <canvas id="particles"></canvas>

  <!-- Dark/light toggle -->
  <label class="dark-toggle" title="Toggle dark/light mode">
    üåô
    <input type="checkbox" id="modeToggle" />
    ‚òÄÔ∏è
  </label>

  <!-- Container -->
  <div class="container" id="container">

    <h2 id="formTitle">Login</h2>

    <div class="error-box" id="errorBox" style="display:none;">
      Invalid username or password!
    </div>

    <!-- Login form -->
    <form id="loginForm" autocomplete="off">
      <input type="text" id="loginUser" placeholder="Username" required />
      <input type="password" id="loginPass" placeholder="Password" required />
      <label class="show-pass">
        <input type="checkbox" id="loginShowPass" /> Show Password
      </label>
      <button type="submit">Login</button>
    </form>

    <!-- Register form (hidden by default) -->
    <form id="registerForm" style="display:none" autocomplete="off">
      <input type="text" id="registerUser" placeholder="Username" required />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPass" placeholder="Password" required />
      <label class="show-pass">
        <input type="checkbox" id="registerShowPass" /> Show Password
      </label>
      <button type="submit">Register</button>
    </form>

    <div class="toggle-links">
      <span id="toRegister">Create an account</span> | <span id="toLogin" style="display:none;">Already have an account?</span>
    </div>
  </div>

<script>
  // Dark/light mode toggle logic
  const body = document.body;
  const modeToggle = document.getElementById('modeToggle');
  const bgVideo = document.getElementById('bgVideo');
  const videoOverlay = document.getElementById('videoOverlay');

  // Load mode from localStorage or default dark
  let mode = localStorage.getItem('mode') || 'dark';
  setMode(mode);

  modeToggle.checked = (mode === 'light');

  modeToggle.addEventListener('change', () => {
    const newMode = modeToggle.checked ? 'light' : 'dark';
    setMode(newMode);
    localStorage.setItem('mode', newMode);
  });

  function setMode(m) {
    if (m === 'light') {
      body.classList.remove('dark');
      body.classList.add('light');
      // Show video bg
      bgVideo.style.display = 'block';
      videoOverlay.style.display = 'block';
    } else {
      body.classList.remove('light');
      body.classList.add('dark');
      // Hide video bg
      bgVideo.style.display = 'none';
      videoOverlay.style.display = 'none';
    }
  }

  // Form toggle logic
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');
  const toRegister = document.getElementById('toRegister');
  const toLogin = document.getElementById('toLogin');
  const formTitle = document.getElementById('formTitle');
  const errorBox = document.getElementById('errorBox');

  toRegister.addEventListener('click', () => {
    loginForm.style.display = 'none';
    registerForm.style.display = 'block';
    toRegister.style.display = 'none';
    toLogin.style.display = 'inline';
    formTitle.textContent = 'Register';
    errorBox.style.display = 'none';
    animateEntrance();
  });
  toLogin.addEventListener('click', () => {
    registerForm.style.display = 'none';
    loginForm.style.display = 'block';
    toLogin.style.display = 'none';
    toRegister.style.display = 'inline';
    formTitle.textContent = 'Login';
    errorBox.style.display = 'none';
    animateEntrance();
  });

  // Show/hide password toggles
  document.getElementById('loginShowPass').addEventListener('change', e => {
    loginForm.querySelector('input[type="password"]').type = e.target.checked ? 'text' : 'password';
  });
  document.getElementById('registerShowPass').addEventListener('change', e => {
    registerForm.querySelector('input[type="password"]').type = e.target.checked ? 'text' : 'password';
  });

  // Simulate error on login submit for demo shake animation
  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    // Show error and shake animation
    errorBox.style.display = 'block';
    errorBox.classList.remove('shake');
    void errorBox.offsetWidth; // trigger reflow to restart animation
    errorBox.classList.add('shake');
  });

  registerForm.addEventListener('submit', e => {
    e.preventDefault();
    alert('Registration submitted! (replace this with real logic)');
  });

  // Entrance animation on container and title
  function animateEntrance() {
    const container = document.querySelector('.container');
    const title = formTitle;
    container.style.opacity = 0;
    container.style.transform = 'translateY(20px)';
    title.style.opacity = 0;
    title.style.transform = 'translateY(-20px)';

    setTimeout(() => {
      container.style.transition = 'opacity 0.7s ease, transform 0.7s ease';
      container.style.opacity = 1;
      container.style.transform = 'translateY(0)';
      title.style.transition = 'opacity 0.7s ease, transform 0.7s ease';
      title.style.opacity = 1;
      title.style.transform = 'translateY(0)';
    }, 50);
  }

  // Simple floating particles effect using canvas
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let width, height;
  let particlesArray = [];

  function initCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }

  class Particle {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.size = Math.random() * 2 + 1;
      this.speedX = (Math.random() - 0.5) * 0.5;
      this.speedY = (Math.random() - 0.5) * 0.5;
      this.opacity = Math.random() * 0.6 + 0.3;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if(this.x < 0) this.x = width;
      if(this.x > width) this.x = 0;
      if(this.y < 0) this.y = height;
      if(this.y > height) this.y = 0;
    }
    draw() {
      ctx.fillStyle = `rgba(0, 216, 255, ${this.opacity})`;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
      ctx.fill();
    }
  }

  function initParticles() {
    particlesArray = [];
    for(let i=0; i<80; i++) {
      particlesArray.push(new Particle());
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, width, height);
    particlesArray.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animateParticles);
  }

  // On resize, reset canvas
  window.addEventListener('resize', () => {
    initCanvas();
    initParticles();
  });

  // Initialize all
  initCanvas();
  initParticles();
  animateParticles();
</script>

</body>
</html>
